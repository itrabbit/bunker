syntax = "proto3";

package pb;

option go_package = "pb";

message Application {
    uint64 id = 1;
    string name = 2;
    string key = 3;
    // 4 - 7 - reserved
    // Timestamps
    int64 createdAt = 8;
    int64 updatedAt = 9;
    int64 deletedAt = 10;
}

message Applications {
    repeated Application items = 1;
}

